<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <title>edit_book</title>

</head>
<body>
<div class="container" style="margin-top:50px;">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">edit_book</div>
        <div class="panel-body">
            <form action="/edit_book/" method="post">
                <input hidden type="text" name="book_id" value="{{ book.id }}">
                <div class="form-group">
                    <label for="inputbookname" class="col-sm-2 control-label">book_name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputbookname" name="book_name" value="{{ book.title }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" style="margin-top:10px;">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
